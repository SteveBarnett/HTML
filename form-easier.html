<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hello, new input types!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//static.projectcodex.co/css/main.css">
    </head>
    <body>
        <form action="4-new-html-form-features.html#make-things-a-little-better" method="post">
          <fieldset>
              <legend>Your info</legend>

              <label>Your email<br />
                <input type="email" name="your-email">
              </label>
              <label>Your URL<br />
                <input type="url" name="your-url" value="https://">
              </label>
          </fieldset>

          <fieldset>
              <legend>Number and numbers</legend>

              <label>Pick an even number between 0 and 10<br />
                  <input type="number" name="your-number" min="0" max="10" step="2">
              </label>

              <label>Your phone number<br />
                <input type="tel" name="your-phone-number">
              </label>
          </fieldset>

          <button type="submit">Send the data</button>
        </form>
    </body>
</html>
